<html>
   <head>
      <script id="vertex-shader" type="x-shader/x-vertex">
         precision mediump float;

         attribute vec3 vPosition;
         attribute vec2 vTexCoord;

         varying vec2 fTexCoord;

         uniform mat4 modelViewMatrix;

         void main() {
            fTexCoord = vTexCoord;
            gl_Position = modelViewMatrix * vec4(vPosition, 1.0);
         }
      </script>
      <script id="fragment-shader" type="x-shader/x-fragment">
         precision mediump float;

         varying vec2 fTexCoord;

         uniform sampler2D texture;

         void main()
         {
           gl_FragColor = texture2D( texture, fTexCoord );
         }
      </script>


   </head>

   <body>
      <div>
         <div style="border: 5px solid black; width:800px ; height: 600px">
            <canvas id="gl-canvas" width="800" height="600">
               Sorry your browser does not support the canvas element
            </canvas>
         </div>
         <div>
            <p>The following code generated <span id="nElements"></span> elements. Of the following, <span id="nCubes"></span> are cubes and <span id="nPyramids"></span> are pyramids.</p>
            <div>
               Type of light:
               <label for="light_selector"></label><select id="light_selector">
                  <option value="ambient">Ambient</option>
                  <option value="directional">Directional</option>
               </select>
               <br>
               <br>
               Type of material:
               <label for="material_selector"></label><select id="material_selector">
                  <option value="basic">Basic</option>
                  <option value="phong">Phong</option>
                  <option value="lambert">Lambert</option>
               </select>
            </div>

         </div>






         <script src="js/three.js"></script>
         <script src="js/app.js"></script>
         <script src="js/initShaders.js"></script>
         <script src="js/gl-matrix-min.js"></script>
         <script src="js/app.js"></script>
      </div>
   </body>
</html>
