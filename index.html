<html>
<head>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
          }
        }

    </script>
    <script id="vertex-shader" type="x-shader/x-vertex">
         precision mediump float;

         attribute vec3 vPosition;
         attribute vec2 vTexCoord;

         varying vec2 fTexCoord;

         uniform mat4 modelViewMatrix;

         void main() {
            fTexCoord = vTexCoord;
            gl_Position = modelViewMatrix * vec4(vPosition, 1.0);
         }

    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
         precision mediump float;

         varying vec2 fTexCoord;

         uniform sampler2D texture;

         void main()
         {
           gl_FragColor = texture2D( texture, fTexCoord );
         }

    </script>
    <script src="js/three.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/initShaders.js"></script>
    <script src="js/gl-matrix-min.js"></script>

    <style>
        .container {
            display: flex;
        }

        .left-side {
            flex: 1;
            padding: 20px;
        }

        .right-side {
            flex: 1;
            padding: 20px;
        }
    </style>

</head>

<body style="background-color: #c2c2c2; overflow: hidden">
<div class="container">
    <div class="left-side">
        <div style="border: 5px solid black; width:800px ; height: 600px">
            <canvas height="600" id="gl-canvas" width="800">
                Sorry your browser does not support the canvas element
            </canvas>
        </div>
        <p>The following code generated <span id="nElements"></span> elements. Of the following, <span
                id="nCubes"></span> are cubes , <span id="nPyramids"></span> are pyramids and the remaining <span
                id="nObjects"></span> are 3D Objects.</p>
    </div>
    <div class="right-side">
        <div>
            <h1>Lighting</h1>
            <h3>Type:</h3>
            <label>
                <select style="width: 91%">
                    <option> Sun</option>
                    <option> Ambient</option>
                </select>
            </label>
            <h3>Direction: </h3>
            X: <label for="light_x"></label><input id="light_x" type="number">
            Y: <label for="light_y"></label><input id="light_y" type="number">
            Z: <label for="light_z"></label><input id="light_z" type="number"><br>
            <h3>Color: </h3>
            R: <label for="colorR"></label><input id="colorR" placeholder="0.0-0.1" type="number">
            G: <label for="colorG"></label><input id="colorG" placeholder="0.0-0.1" type="number">
            B: <label for="colorB"></label><input id="colorB" placeholder="0.0-0.1" type="number"><br>
            <br>
            <button id="buttonLight">Apply Lighting</button>
        </div>
    </div>

</div>
</body>
</html>
